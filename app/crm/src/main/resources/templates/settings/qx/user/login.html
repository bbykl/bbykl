<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="../../../jquery/bootstrap_3.3.0/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="../../../jquery/jquery-1.11.1-min.js"></script>
<script type="text/javascript" src="../../../jquery/bootstrap_3.3.0/js/bootstrap.min.js"></script>
<script>
	$(function (){
		$(window).keydown(function (e) {
			if (e.keyCode==13){
				// 模拟一次点击事件
				$("#loginButton").click();
			}
		})
		//等待所有页面元素加载完才执行该js代码
		$("#loginButton").click(function (){
			//获取表单值
			var loginAct=$.trim($("#loginAct").val())
			var loginPwd=$.trim($("#loginPwd").val())
			var isRemember=$("#isRemember").prop("checked")
			if (loginAct==''){
				alert("用户名不能为空");
				return;
			}
			if (loginPwd==""){
				alert("密码不能为空");
				return;
			}
			//发送请求
			$.ajax({
				url:'/settings/qx/user/login',
				data:{
					"loginAct":loginAct,
					"loginPwd":loginPwd,
					"isRemember":isRemember
				},
				success:function (data){
					//alert("测试成功");
					//ajax请求成功返回结果
					if (data.code=="1"){
						//登录成功,跳转业务主页面
						//alert("进入跳转");
						window.location.href="/workbench/index";
					}
					else {
						//设置错误提示信息
						//alert(data);
						$("#msg").text(data.message);
					}
				},
				beforeSend:function () {
					$("#msg").text("正在努力验证中...");
				}
			})

		})
	})
</script>
</head>
<body>
	<div style="position: absolute; top: 0px; left: 0px; width: 60%;">
		<img src="../../../image/IMG_7114.JPG" style="width: 100%; height: 90%; position: relative; top: 50px;">
	</div>
	<div id="top" style="height: 50px; background-color: #3C3C3C; width: 100%;">
		<div style="position: absolute; top: 5px; left: 0px; font-size: 30px; font-weight: 400; color: white; font-family: 'times new roman'">CRM &nbsp;<span style="font-size: 12px;">&copy;2022&nbsp;蓝月亮</span></div>
	</div>
	
	<div style="position: absolute; top: 120px; right: 100px;width:450px;height:400px;border:1px solid #D5D5D5">
		<div style="position: absolute; top: 0px; right: 60px;">
			<div class="page-header">
				<h1>登录</h1>
			</div>
			<form action="../../../workbench/index.html" class="form-horizontal" role="form">
				<div class="form-group form-group-lg">
					<div style="width: 350px;">
						<input class="form-control" type="text" placeholder="用户名" id="loginAct">
					</div>
					<div style="width: 350px; position: relative;top: 20px;">
						<input class="form-control" type="password" placeholder="密码" id="loginPwd">
					</div>
					<div class="checkbox"  style="position: relative;top: 30px; left: 10px;" >
						<label>
							<input type="checkbox" id="isRemember">
							十天内免登录
						</label>
						&nbsp;&nbsp;
						<span id="msg" style="color: red"></span>
					</div>
					<button type="button" id="loginButton" class="btn btn-primary btn-lg btn-block"  style="width: 350px; position: relative;top: 45px;">登录</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
